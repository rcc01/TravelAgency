<br><br><br>
  <div class="form">
    <form action="mailto:diam@itpt.co.uk" enctype="text/plain" method="post" align="center">
      <label>First Name: </label>
      <input type="text" name="First Name" value="" required>
      <br> <br>
      <label>Last Name:</label>
      <input type="text" name="Last Name" value="" required>
      <br> <br>
      <label>DOB:</label>
      <input type="date" name="DOB" value="" required>
      <br> <br>
      <label>Email Address:</label>
      <input type="email" name="email" value="" required>
      <br> <br>
      <!-- <label>Password:</label>
      <input type="password" name="password" value="" required> -->
      <br> <br>
      <label>Please select your favourite destination:</label>
      <select class="" name="Selection">
        <option value="Asia">Asia</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Africa">Africa</option>
        <option value="Europe">Europe</option>
        <option value="Australia">Australia</option>
      </select>
        <br> <br>
        <label>Please upload a picture of your Passport:</label>
        <input type="file" name="File" value="">
        <br> <br>
        <label>Tell us more about yourself. What exactly do you enjoy more about travelling? How many continents have you been already? Do you prefer travelling solo or in groups?:</label>
          <br> <br>
        <textarea name="Answer of the question" rows="8" cols="80" required></textarea>
      <br> <br>
      <br> <br>
      <label>Select your interest Scale out of 10:</label>
      <br> <br>
      <input type="range" min="0" max="10" name="Scale" value="">
      <br> <br>
      <label>Please select your preferred method of contact:</label>
        <br> <br>
      <input type="checkbox" name="By Email" value="" checked>
      <label>By Email</label>
      <br> <br>
      <input type="checkbox" name="By SMS" value="">
      <label>By SMS</label>
      <br> <br>
      <input type="checkbox" name="By Post" value="">
      <label>By Post</label>
      <br> <br>
      <br> <br>
      <label>What is your favourite distraction while travelling / stranded at the airport?:</label>
      <br> <br>
      <input type="radio" id="Books" name="drone" value="Books"
         checked>
      <label>Books</label>
      <br> <br>
      <input type="radio" id="Netflix" name="drone" value="Netflix">
      <label>Netflix</label>
      <br> <br>
      <input type="radio" id="Music" name="drone" value="Music">
      <label>Music</label>
      <br> <br>
      <label for="BugdetChoice">Choose your budget:</label>
      <br> <br>
      <label>My budget is:</label>
      <input list="Budget" id="BugdetChoice" name="Budget" />
      <datalist id="Budget">
      <option value="<£300"> <£300
      <option value="£500-£800"> £500-£800
      <option value="£800-£1000"> £800-£1000
      <option value="£1000-£1500"> £1000-£1500
      <option value=">£1500"> >£1500
      </datalist>
